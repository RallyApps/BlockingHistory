<html>
<head>
  <title>User Story Blocking History</title>
  <meta name="Name" content="App: Blocking History" />
  <meta name="Version" content="2012.11.30" />
  <meta name="Vendor" content="Rally Software" />

  <script type="text/javascript" src="/apps/1.32/sdk.js"></script>

  <script type="text/javascript">
    function onLoad() {
      rallyDataSource = new rally.sdk.data.RallyDataSource('__WORKSPACE_OID__',
                               '__PROJECT_OID__',
                                 '__PROJECT_SCOPING_UP__',
                               '__PROJECT_SCOPING_DOWN__');

      var iterConfig = {label: 'Select Iteration '};
      iterationDropdown = new rally.sdk.ui.IterationDropdown(iterConfig, rallyDataSource);
      iterationDropdown.display('iterations', runMainQuery);
    }

    rally.addOnLoad(onLoad);
  </script>
</head>

<body>
  <div id="iterations" style="float:left"></div>
  <div id="wait" style="float:left; height: 16px; width: 24px;"></div>
  <div class="blockedStories" id="blockHistDiv" style="clear:both;padding-top:15px"></div>
  <div class="blockedTasks" id="blockedTasksDiv"></div>
  <div id="taskHistoryDiv"><p></p></div>
</body>
</html>
